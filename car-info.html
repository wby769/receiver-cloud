    <script type="text/javascript">
        (function($) {
            $.extend({
                urlGet:function()
                {
                    var aQuery = window.location.href.split("?");  //取得Get参数
                    var aGET = new Array();
                    if(aQuery.length > 1)
                    {
                        var aBuf = aQuery[1].split("&");
                        for(var i=0, iLoop = aBuf.length; i<iLoop; i++)
                        {
                            var aTmp = aBuf[i].split("=");  //分离key与Value
                            aGET[aTmp[0]] = aTmp[1];
                        }
                    }
                    return aGET;
                }
            })
        })(jQuery);
        $(function () {
            var GET = $.urlGet(); //获取URL的Get参数
            var id = parseInt(GET['id']); //取得id的值
            var url = "/rent/chejdao/get_profile?id="+id;
            $.get(url,null,function(data){
                data = JSON.parse(data);
                $('#thumb').attr('src', data.thumb);
                $('#price').html(data.price_str);
                $('#name').html(data.name);
                $('#seat').html(data.car_type+"&nbsp;&nbsp;"+ data.seat +"人");
                $('#guide').attr('href',"guide.php?id="+id);
            });
        });
        $('#play-time').val(moment().format("YYYY-MM-DD")+"T"+"00:00");
        $('#js-time').val(moment().format("YYYY-MM-DD")+"T"+"00:00");

    </script>
